<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cat Photo App</title>
</head>

<body>
    <main>
        <!-- Head Section -->
        <h1>CatPhotoApp</h1>

        <section>
            <h2>Cat Photos</h2>

            <p>See more cat photos <a href="https://freecatphotoapp.com" target="_blank">here</a></p>
            <a href="https://www.pexels.com/photo/attentive-purebred-cat-with-fluffy-fur-sitting-on-grass-7410722/"><img
                    class="cat-img" src="images/cat-img.jpg" alt="A cat with blue eyes looking away"></a>
        </section>

        <!-- Cat List Section -->
        <section>
            <h2>Cat List</h2>

            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img class="lasagna-img" src="images/lasagna-img.jpg" alt="A slice of lasagna on a plate">
                <figcaption>Cats <em>love</em> lasagna</figcaption>
            </figure>

            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img class="clowder-img" src="images/clowder-img.jpg" alt="Four cats looking around the field">
                <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
            </figure>

        </section>

        <section>


        </section>



    </main>
</body>

</html>
